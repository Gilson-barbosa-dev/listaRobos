<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Estratégias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="Styles.css">
</head>
<body class="tema-escuro">
  <h1 class="text-center text-3xl font-bold mb-4">Painel de Estratégias</h1>

  <div class="top-bar">
    <label class="switch">
      <input type="checkbox" id="toggle-tema" checked>
      <span class="slider"></span>
    </label>
    <select id="ordenar">
      <option value="lucro">Maior Lucro</option>
      <option value="assertividade">Maior Assertividade</option>
      <option value="retorno_drawdown">Melhor Ret/Drawdown</option>
    </select>
  </div>

  <div id="painel" class="grid gap-4"></div>

  <div id="modalGrafico" class="modal">
    <div class="modal-conteudo">
      <span id="fecharModal">&times;</span>
      <h2 id="tituloGrafico"></h2>
      <canvas id="graficoEstrategia"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="Script.js"></script>
</body>
</html>
