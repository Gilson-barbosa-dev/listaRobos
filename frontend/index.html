<!DOCTYPE html>

  <link href="/output.css" rel="stylesheet">

<body class="bg-gradient-to-br from-black via-gray-900 to-black text-white min-h-screen font-sans pt-20 pb-20">

  <!-- Logo -->
  <div class="flex justify-center py-6">
    <img src="/img/logo_clube_quant.png" alt="Clube Quant" class="w-48 drop-shadow-quant">
  </div>

  <!-- Top bar -->
  <div class="flex flex-col md:flex-row gap-4 justify-center items-center mb-6">
    <input 
      type="text" 
      placeholder="üîç Magic ou Ativo..."
      class="w-full md:w-64 px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:outline-none"
    >
    <select 
      class="w-full md:w-40 px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring-2 focus:ring-blue-400 focus:outline-none"

  </div>

  <!-- Dashboard consolidado -->
  <div class="p-6 bg-gray-800 rounded-xl shadow-md max-w-6xl mx-auto">
    <canvas id="graficoDiario" height="120"></canvas>
  </div>
    
  <!-- KPIs -->
  <div class="grid grid-cols-2 md:grid-cols-5 gap-4 max-w-6xl mx-auto mt-6">
    <div class="bg-gray-900 rounded-xl shadow-md p-5 text-center">
      <span id="kpi-vencedoras" class="block text-3xl font-bold text-white">0</span>
      <small class="text-gray-400">Estrat√©gias Vencedoras</small>
    </div>
    <div class="bg-gray-900 rounded-xl shadow-md p-5 text-center">
      <span id="kpi-perdedoras" class="block text-3xl font-bold text-white">0</span>
      <small class="text-gray-400">Estrat√©gias Perdedoras</small>
    </div>
    <div class="bg-gray-900 rounded-xl shadow-md p-5 text-center">
      <span id="kpi-trades" class="block text-3xl font-bold text-white">0</span>
      <small class="text-gray-400">Total de Trades</small>
    </div>
    <div class="bg-gray-900 rounded-xl shadow-md p-5 text-center">
      <span id="kpi-lucro" class="block text-3xl font-bold text-white">0</span>
      <small class="text-gray-400">Lucro Total</small>
    </div>
    <div class="bg-gray-900 rounded-xl shadow-md p-5 text-center">
      <span id="kpi-fator-lucro" class="block text-3xl font-bold text-white">0</span>
      <small class="text-gray-400">Fator de Lucro</small>
    </div>
  </div>

  <!-- Cards individuais -->
  <div id="painel" class="max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-10">

    <!-- Modelo de card -->
    <div class="bg-gray-800 border border-gray-700 rounded-2xl p-5 shadow-md hover:scale-105 transform transition">
      <h2 class="text-lg font-bold text-white">Estrat√©gia XAUUSD</h2>
      
      <div class="mt-3 space-y-2 text-sm text-gray-300">
        <div class="flex justify-between"><span>Magic:</span> <span>123456</span></div>
        <div class="flex justify-between"><span>Ativo:</span> <span>XAUUSD</span></div>
        <div class="flex justify-between"><span>Lucro Total:</span> <span class="text-blue-400">+250 USD</span></div>
        <div class="flex justify-between"><span>Trades:</span> <span>180</span></div>
        <div class="flex justify-between"><span>Assertividade:</span> <span class="text-blue-500">65%</span></div>
      </div>

      <!-- Bot√£o j√° com chamada abrirHistorico -->
      <button 
        onclick="abrirHistorico(123456)" 
        class="mt-4 w-full py-2 rounded-lg bg-blue-600 font-semibold text-white hover:bg-blue-500 transition">
        Hist√≥rico
      </button>
    </div>

  </div>

  <!-- Modal Hist√≥rico -->
  <div id="modalHistorico" class="hidden fixed inset-0 z-[9999] items-center justify-center bg-black/70">
    <div class="bg-gradient-to-br from-gray-800 to-gray-900 border border-quant-purple/30 rounded-2xl p-6 shadow-lg w-full max-w-3xl relative flex flex-col">
      
      <!-- Bot√£o Fechar -->

        ‚úñ

      <!-- T√≠tulo -->

        Hist√≥rico da Estrat√©gia
      </h2>

      <!-- Canvas do gr√°fico -->
      <div class="grafico-container flex flex-col">
        <canvas id="graficoHistorico" class="w-full h-[300px]"></canvas>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/Script.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</body>
</html>
