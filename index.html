<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel de EstratÃ©gias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffb3;
      font-weight: 700;
      font-size: 28px;
    }

    #filtro, #ordenar {
      width: 100%;
      max-width: 600px;
      padding: 12px 16px;
      margin: 0 auto 16px auto;
      display: block;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .card {
      background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(0, 255, 179, 0.15);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      font-size: 22px;
      margin-bottom: 12px;
      color: #00ffb3;
      font-weight: 600;
    }

    .info-line {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
      font-size: 14px;
      color: #ccc;
    }

    .info-line span {
      margin-left: 8px;
      font-weight: 500;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>Painel de EstratÃ©gias</h1>

  <input type="text" id="filtro" placeholder="ğŸ” Filtrar por Magic ou Ativo..." />
  <select id="ordenar">
    <option value="lucro">ğŸ“ˆ Ordenar por Lucro Total</option>
    <option value="assertividade">ğŸ¯ Ordenar por Assertividade</option>
    <option value="operacoes">ğŸ“Š Ordenar por Total de OperaÃ§Ãµes</option>
    <option value="data">ğŸ•’ Ordenar por Data mais Antiga</option>
  </select>

  <div class="grid" id="painel"></div>

  <script>
    let estrategiasGlobais = [];

    async function carregarEstrategias() {
      const cacheKey = 'estrategias_cache';
      const cacheTimeKey = 'estrategias_cache_time';
      const cacheTime = 60000;

      const now = Date.now();
      const lastFetch = parseInt(localStorage.getItem(cacheTimeKey), 10) || 0;

      if (now - lastFetch < cacheTime) {
        try {
          const cached = JSON.parse(localStorage.getItem(cacheKey));
          if (cached) {
            estrategiasGlobais = ordenarEstrategias(cached);
            renderizar(estrategiasGlobais);
            return;
          }
        } catch (e) {
          console.warn("Cache corrompido:", e);
        }
      }

      try {
        const resposta = await fetch('https://apirobos-production.up.railway.app/dados');
        if (!resposta.ok) throw new Error(`Erro HTTP ${resposta.status}`);
        const estrategias = await resposta.json();
        localStorage.setItem(cacheKey, JSON.stringify(estrategias));
        localStorage.setItem(cacheTimeKey, now.toString());
        estrategiasGlobais = ordenarEstrategias(estrategias);
        renderizar(estrategiasGlobais);
      } catch (erro) {
        console.error('Erro ao carregar estratÃ©gias:', erro);
      }
    }

    function ordenarEstrategias(lista) {
      const criterio = document.getElementById('ordenar')?.value || 'lucro';
      const copia = [...lista];

      switch (criterio) {
        case 'assertividade':
          return copia.sort((a, b) => (b.assertividade || 0) - (a.assertividade || 0));
        case 'operacoes':
          return copia.sort((a, b) => (b.total_operacoes || 0) - (a.total_operacoes || 0));
        case 'data':
          return copia.sort((a, b) => new Date(a.inicio) - new Date(b.inicio));
        case 'lucro':
        default:
          return copia.sort((a, b) => (b.lucro_total || 0) - (a.lucro_total || 0));
      }
    }

    function formatarData(dataGMT) {
      if (!dataGMT) return 'â€”';
      const data = new Date(dataGMT);
      const opcoes = {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false,
        timeZone: 'UTC'
      };
      return data.toLocaleString('pt-BR', opcoes);
    }

    function renderizar(lista) {
      const painel = document.getElementById('painel');
      painel.innerHTML = '';
      lista.forEach(e => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h2>ğŸ§  Magic: <span>${e.magic || 'â€”'}</span></h2>
          <div class="info-line">ğŸ•’ InÃ­cio: <span>${formatarData(e.inicio)}</span></div>
          <div class="info-line">ğŸ“Š Ativo: <span>${e.ativo || 'â€”'}</span></div>
          <div class="info-line">ğŸ“ˆ OperaÃ§Ãµes: <span>${e.total_operacoes || 0}</span></div>
          <div class="info-line">âœ… Vencedoras: <span>${e.vencedoras || 0}</span></div>
          <div class="info-line">âŒ Perdedoras: <span>${e.perdedoras || 0}</span></div>
          <div class="info-line">ğŸ¯ Assertividade: <span>${Number(e.assertividade).toFixed(2)}%</span></div>
          <div class="info-line">ğŸ’° Lucro Total: <span>${Number(e.lucro_total).toFixed(2)}</span></div>
          <button onclick="abrirGrafico(${e.magic})" style="margin-top:10px;background:#00ffb3;color:#000;padding:6px 12px;border:none;border-radius:6px;cursor:pointer;font-weight:600">
            ğŸ“Š Ver GrÃ¡fico
          </button>
        `;
        painel.appendChild(card);
      });
    }

    document.getElementById('filtro').addEventListener('input', e => {
      const termo = e.target.value.toLowerCase();
      const filtradas = estrategiasGlobais.filter(e =>
        e.magic.toString().includes(termo) ||
        (e.ativo || '').toLowerCase().includes(termo)
      );
      renderizar(ordenarEstrategias(filtradas));
    });

    document.getElementById('ordenar').addEventListener('change', () => {
      const ordenadas = ordenarEstrategias(estrategiasGlobais);
      renderizar(ordenadas);
    });

    carregarEstrategias();
  </script>


<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Modal para exibir grÃ¡fico -->
<div id="modalGrafico" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.8);z-index:999;align-items:center;justify-content:center;">
  <div style="background:#1e1e1e;padding:20px;border-radius:12px;max-width:90vw;width:600px;position:relative;">
    <button onclick="fecharModal()" style="position:absolute;top:10px;right:10px;font-size:20px;background:none;color:#fff;border:none;cursor:pointer;">&times;</button>
    <h2 style="text-align:center;color:#00ffb3;margin-bottom:10px">HistÃ³rico da EstratÃ©gia</h2>
    <canvas id="graficoLucro"></canvas>
  </div>
</div>

<script>
  function abrirGrafico(magic) {
    fetch(`https://apirobos-production.up.railway.app/historico/${magic}`)
      .then(res => res.json())
      .then(data => {
        const ctx = document.getElementById('graficoLucro').getContext('2d');
        const labels = data.map(item => item.data);
        const lucro = data.map(item => item.lucro_total);

        if (window.graficoInstancia) window.graficoInstancia.destroy();

        window.graficoInstancia = new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: 'Lucro Total',
              data: lucro,
              fill: false,
              borderColor: '#00ffb3',
              tension: 0.3
            }]
          },
          options: {
            plugins: {
              legend: { labels: { color: '#fff' } },
              tooltip: { callbacks: { label: ctx => `Lucro: ${ctx.raw.toFixed(2)}` } }
            },
            scales: {
              x: { ticks: { color: '#ccc' } },
              y: { ticks: { color: '#ccc' } }
            }
          }
        });

        document.getElementById('modalGrafico').style.display = 'flex';
      });
  }

  function fecharModal() {
    document.getElementById('modalGrafico').style.display = 'none';
  }
</script>

</body>
</html>
