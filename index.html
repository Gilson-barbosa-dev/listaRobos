<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de EstratÃ©gias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #00ffb3;
      font-weight: 700;
      font-size: 28px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .card {
      background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(0, 255, 179, 0.15);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      font-size: 22px;
      margin-bottom: 12px;
      color: #00ffb3;
      font-weight: 600;
    }

    .info-line {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
      font-size: 14px;
      color: #ccc;
    }

    .info-line span {
      margin-left: 8px;
      font-weight: 500;
      color: #fff;
    }

    iframe {
      margin-top: 16px;
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
      background-color: #000;
    }
  </style>
</head>
<body>

  <h1>Painel de EstratÃ©gias</h1>

  <div class="grid" id="painel"></div>

  <script>
    async function carregarEstrategias() {
      try {
        const resposta = await fetch('estrategias.json');
        const estrategias = await resposta.json();

        const painel = document.getElementById('painel');

        estrategias.forEach(estrategia => {
          const card = document.createElement('div');
          card.className = 'card';

          card.innerHTML = `
            <h2>${estrategia.nome}</h2>
            <div class="info-line">ðŸ“Š Ativo: <span>${estrategia.ativo}</span></div>
            <div class="info-line">ðŸ•’ InÃ­cio: <span>${estrategia.inicio}</span></div>
            <iframe src="${estrategia.link}" title="${estrategia.nome}"></iframe>
          `;

          painel.appendChild(card);
        });
      } catch (erro) {
        console.error('Erro ao carregar estratÃ©gias:', erro);
      }
    }

    carregarEstrategias();
  </script>

</body>
</html>
