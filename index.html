<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Estrat√©gias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #00ffb3;
      font-weight: 700;
      font-size: 28px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .card {
      background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(0, 255, 179, 0.15);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      font-size: 22px;
      margin-bottom: 12px;
      color: #00ffb3;
      font-weight: 600;
    }

    .info-line {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
      font-size: 14px;
      color: #ccc;
    }

    .info-line span {
      margin-left: 8px;
      font-weight: 500;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>Painel de Estrat√©gias</h1>

  <div class="grid" id="painel"></div>

  <script>
    async function carregarEstrategias() {
  const cacheKey = 'estrategias_cache';
  const cacheTimeKey = 'estrategias_cache_time';
  const cacheTime = 60000; // 60 segundos

  const now = Date.now();
  const lastFetch = parseInt(localStorage.getItem(cacheTimeKey), 10) || 0;

  if (now - lastFetch < cacheTime) {
    const cachedRaw = localStorage.getItem(cacheKey);
    if (cachedRaw) {
      try {
        const cached = JSON.parse(cachedRaw);
        renderizar(cached);
        return;
      } catch (e) {
        console.warn('Erro ao parsear cache:', e);
        localStorage.removeItem(cacheKey);
        localStorage.removeItem(cacheTimeKey);
      }
    }
  }

  try {
    const resposta = await fetch('https://apirobos-production.up.railway.app/dados');
    const estrategias = await resposta.json();
    localStorage.setItem(cacheKey, JSON.stringify(estrategias));
    localStorage.setItem(cacheTimeKey, now.toString());
    renderizar(estrategias);
  } catch (erro) {
    console.error('Erro ao carregar estrat√©gias:', erro);
  }
}


    function renderizar(estrategias) {
      const painel = document.getElementById('painel');
      painel.innerHTML = '';
      estrategias.forEach(e => {
        const dataFormatada = e.inicio
          ? new Date(e.inicio).toLocaleDateString('pt-BR')
          : 'Indefinido';

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h2>${e.nome || 'Sem nome'}</h2>
          <div class="info-line">üß† Magic: <span>${e.magic ?? 'Indefinido'}</span></div>
          <div class="info-line">üìä Ativo: <span>${e.ativo ?? '-'}</span></div>
          <div class="info-line">üïí In√≠cio: <span>${dataFormatada}</span></div>
          <div class="info-line">üí∞ Lucro Total: <span>${e.lucro_total.toFixed(2)}</span></div>
          <div class="info-line">üìà Opera√ß√µes: <span>${e.total_operacoes}</span></div>
          <div class="info-line">‚úÖ Vencedoras: <span>${e.vencedoras}</span></div>
          <div class="info-line">‚ùå Perdedoras: <span>${e.perdedoras ?? 0}</span></div>
          <div class="info-line">üéØ Assertividade: <span>${e.assertividade?.toFixed(2) ?? '0.00'}%</span></div>
        `;
        painel.appendChild(card);
      });
    }

    carregarEstrategias();
  </script>

</body>
</html>
