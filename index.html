<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Estratégias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 10px #000;
    }

    .card h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .card p {
      margin: 4px 0;
      font-size: 14px;
      color: #ccc;
    }

    iframe {
      margin-top: 15px;
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
      background-color: #000;
    }
  </style>
</head>
<body>

  <h1>Painel de Estratégias</h1>

  <div class="grid">

    <div class="card">
      <h2>GoldWin 1.0</h2>
      <p>Ativo: XAUUSD</p>
      <p>Início: 01/07/2025</p>
      <iframe src="https://tradingportfolios.com/portfolios/barbosasgil/strategy/chart/348741/real/?height=400&width=container&data=balance" title="GoldWin"></iframe>
    </div>

    <div class="card">
      <h2>Grid EURUSD</h2>
      <p>Ativo: EURUSD</p>
      <p>Início: 28/06/2025</p>
      <iframe src="https://tradingportfolios.com/portfolios/barbosasgil/strategy/chart/348741/real/?height=400&width=container&data=profit" title="EURUSD"></iframe>
    </div>

    <div class="card">
      <h2>BTC Scalper</h2>
      <p>Ativo: BTCUSD</p>
      <p>Início: 15/06/2025</p>
      <iframe src="https://tradingportfolios.com/portfolios/barbosasgil/strategy/chart/348741/real/?height=400&width=container&data=returns" title="BTCUSD"></iframe>
    </div>

  </div>

</body>
</html>
