<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Estratégias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./Styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <h1>Painel de Estratégias</h1>

  <div class="top-bar">
    <input type="text" id="filtro" placeholder="🔍 Magic ou Ativo...">
    <select id="ordenar">
      <option value="lucro_total">📈 Lucro Total</option>
      <option value="assertividade">✅ Assertividade</option>
      <option value="operacoes">📊 Operações</option>
    </select>
    <div class="toggle-wrapper">
      <input type="checkbox" id="toggle-tema" />
      <label class="toggle" for="toggle-tema">
        <span class="ball"></span>
        <span class="icon sol">☀️</span>
        <span class="icon lua">🌙</span>
      </label>
    </div>
  </div>

  <div class="grid" id="painel"></div>

  <!-- Modal Gráfico -->
  <div id="modalGrafico">
    <div>
      <button onclick="fecharModal()">&times;</button>
      <h2 id="tituloGrafico"></h2>
      <canvas id="graficoLucro"></canvas>
    </div>
  </div>

<!-- Modal Estatísticas -->
<div id="modalEstatisticas">
  <div class="modal-content">
    <button class="fechar-modal" onclick="fecharModalEstatisticas()">&times;</button>
    <h2 id="tituloEstatistica"></h2>

    <div class="imagem-wrapper">
      <img id="imagemEstatistica" src="" alt="Estatística" draggable="false" />
    </div>

    <!-- Controles de Zoom abaixo da imagem -->
    <div class="zoom-controls">
      <button onclick="zoomIn()" title="Zoom In">+</button>
      <button onclick="zoomOut()" title="Zoom Out">-</button>
      <button onclick="resetZoom()" title="Resetar">&#8635;</button>
    </div>

    <!-- Navegadores -->
    <div class="navegacao-estatistica">
      <button onclick="imagemAnterior()">←</button>
      <button onclick="imagemProxima()">→</button>
    </div>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./Script.js"></script>
</body>
</html>
