<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Estratégias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <h1>Painel de Estratégias</h1>

  <div class="top-bar">
    <input type="text" id="filtro" placeholder="🔍 Magic ou Ativo..." />
    <select id="ordenar">
      <option value="lucro">📈 Lucro Total</option>
      <option value="assertividade">🎯 Assertividade</option>
      <option value="operacoes">📊 Total de Operações</option>
      <option value="data">🕒 Data mais Antiga</option>
    </select>
    <button id="toggleTema">🌙 Tema Escuro</button>
  </div>

  <div class="grid" id="painel"></div>

  <div id="modalGrafico">
    <div>
      <button onclick="fecharModal()">&times;</button>
      <h2 id="tituloGrafico"></h2>
      <canvas id="graficoLucro"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
