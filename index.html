<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Estratégias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./Styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <h1>Painel de Estratégias</h1>

  <!-- Barra de filtro, ordenação e tema -->
  <div class="top-bar">
    <input type="text" id="filtro" placeholder="🔍 Magic ou Ativo...">
    <select id="ordenar">
      <option value="lucro_total">📈 Lucro Total</option>
      <option value="assertividade">✅ Assertividade</option>
      <option value="operacoes">📊 Operações</option>
    </select>
    <div class="toggle-wrapper">
      <input type="checkbox" id="toggle-tema" />
      <label class="toggle" for="toggle-tema">
        <span class="ball"></span>
        <span class="icon sol">☀️</span>
        <span class="icon lua">🌙</span>
      </label>
    </div>
  </div> <!-- 🔹 Fecha top-bar -->

  <!-- DASHBOARD CONSOLIDADO -->
  <div id="dashboard-consolidado" class="dashboard-consolidado">
    <!-- KPIs -->
    <div class="kpis">
      <div class="kpi"><span id="kpi-vencedoras">0</span><br><small>Estratégias Vencedoras</small></div>
      <div class="kpi"><span id="kpi-perdedoras">0</span><br><small>Estratégias Perdedoras</small></div>
      <div class="kpi"><span id="kpi-trades">0</span><br><small>Total de Trades</small></div>
      <div class="kpi"><span id="kpi-lucro">0</span><br><small>Lucro Total</small></div>
      <div class="kpi"><span id="kpi-fator-lucro">0</span><br><small>Fator de Lucro</small></div>
      <div class="kpi"><span id="kpi-retorno-dd">0</span><br><small>Retorno/Drawdown</small></div>
    </div>

    <!-- Gráficos -->
    <div class="graficos-dashboard">
      <!-- 🔹 Gráfico de Lucro Diário ocupa toda a largura -->
      <div id="grafico-lucro-diario" class="grafico-dashboard grafico-full"></div>

      <!-- 🔹 Apenas gráfico de assertividade abaixo -->
      <div id="grafico-assertividade" class="grafico-dashboard"></div>
    </div>
  </div>

  <!-- Cards individuais -->
  <div class="grid" id="painel"></div>

  <!-- Modal Gráfico -->
  <div id="modalGrafico">
    <div>
      <button onclick="fecharModal()">&times;</button>
      <h2 id="tituloGrafico"></h2>
      <canvas id="graficoLucro"></canvas>
    </div>
  </div>

  <!-- Modal Estatísticas -->
  <div id="modalEstatisticas">
    <div class="modal-content">
      <button class="fechar-modal" onclick="fecharModalEstatisticas()">&times;</button>
      <h2 id="tituloEstatistica"></h2>

      <div class="imagem-wrapper">
        <div id="containerImagem" class="imagem-scrollable">
          <img id="imagemEstatistica" src="" alt="Estatística" />
        </div>
      </div>

      <!-- Controles de Zoom fixos -->
      <div class="zoom-controls-vertical-fixed">
        <button onclick="zoomIn()" title="Zoom In">+</button>
        <button onclick="zoomOut()" title="Zoom Out">−</button>
        <button onclick="resetZoom()" title="Redefinir">⛶</button>
      </div>

      <!-- Navegação -->
      <div class="navegacao-estatistica">
        <button onclick="imagemAnterior()">←</button>
        <button onclick="imagemProxima()">→</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./Script.js"></script>
</body>
</html>
