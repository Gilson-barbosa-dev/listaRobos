<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Estratégias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #00ffb3;
      font-weight: 700;
      font-size: 28px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .card {
      background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(0, 255, 179, 0.15);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      font-size: 22px;
      margin-bottom: 12px;
      color: #00ffb3;
      font-weight: 600;
    }

    .info-line {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
      font-size: 14px;
      color: #ccc;
    }

    .info-line span {
      margin-left: 8px;
      font-weight: 500;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Adicione isto dentro da tag <body> antes do <h1> -->
<input type="text" id="filtro" placeholder="🔍 Filtrar por Magic ou Ativo..." style="width:100%;max-width:600px;padding:12px;margin:20px auto;display:block;border-radius:8px;border:none;font-size:16px" />

<h1>Painel de Estratégias</h1>
<div class="grid" id="painel"></div>

<script>
  let estrategiasGlobais = [];

  async function carregarEstrategias() {
    const cacheKey = 'estrategias_cache';
    const cacheTimeKey = 'estrategias_cache_time';
    const cacheTime = 60000;

    const now = Date.now();
    const lastFetch = parseInt(localStorage.getItem(cacheTimeKey), 10) || 0;

    if (now - lastFetch < cacheTime) {
      try {
        const cached = JSON.parse(localStorage.getItem(cacheKey));
        if (cached) {
          estrategiasGlobais = cached;
          renderizar(cached);
          return;
        }
      } catch (e) {
        console.warn("Cache corrompido:", e);
      }
    }

    try {
      const resposta = await fetch('https://apirobos-production.up.railway.app/dados');
      if (!resposta.ok) throw new Error(`Erro HTTP ${resposta.status}`);
      const estrategias = await resposta.json();
      localStorage.setItem(cacheKey, JSON.stringify(estrategias));
      localStorage.setItem(cacheTimeKey, now.toString());
      estrategiasGlobais = estrategias;
      renderizar(estrategias);
    } catch (erro) {
      console.error('Erro ao carregar estratégias:', erro);
    }
  }

  function renderizar(lista) {
    const painel = document.getElementById('painel');
    painel.innerHTML = '';
    lista.forEach(e => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h2>🧠 Magic: <span>${e.magic || '—'}</h2>
        <div class="info-line">🕒 Início: <span>${formatarData(e.inicio)}</span></div>
        <div class="info-line">📊 Ativo: <span>${e.ativo || '—'}</span></div>
        <div class="info-line">📈 Operações: <span>${e.total_operacoes || 0}</span></div>
        <div class="info-line">✅ Vencedoras: <span>${e.vencedoras || 0}</span></div>
        <div class="info-line">❌ Perdedoras: <span>${e.perdedoras || 0}</span></div>
        <div class="info-line">🎯 Assertividade: <span>${Number(e.assertividade).toFixed(2)}%</span></div>
        <div class="info-line">💰 Lucro Total: <span>${Number(e.lucro_total).toFixed(2)}</span></div>
      `;
      painel.appendChild(card);
    });
  }

  function formatarData(dataGMT) {
    if (!dataGMT) return '—';
    const data = new Date(dataGMT);
    return data.toLocaleString('pt-BR', { timeZone: 'UTC' });
  }

  document.getElementById('filtro').addEventListener('input', e => {
    const termo = e.target.value.toLowerCase();
    const filtradas = estrategiasGlobais.filter(e =>
      e.magic.toString().includes(termo) ||
      (e.ativo || '').toLowerCase().includes(termo)
    );
    renderizar(filtradas);
  });

  carregarEstrategias();
</script>
</body>
</html>
